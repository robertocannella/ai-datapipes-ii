<div class="col s12 table-container">
    <table class="white-text">
        <thead>
        <tr class="teal-text">
            <th>Name</th>
            <th>Email</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td style="cursor: pointer;" (click)="onDelete(user)">X</td>

        </tr>
        </tbody>
    </table>
</div>
